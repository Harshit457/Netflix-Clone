<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont1">
      <nav>
        <div class="logo1">
          <img src="logo.svg" alt="" class="logo" />
        </div>
        <div class="button">
          <select name="language" id="dropdown">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <button class="buttons" id="button2">Sign in</button>
        </div>
      </nav>
      <div class="box1"></div>
      <div class="text1">
        <span class="boldtext"> Unlimited movies, TV shows and more</span>
        <span class="resttext">Watch anywhere. Cancel anytime.</span>
        <span class="resttext"
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >
        <br /><br />
        <div class="contain2">
          <div>
            <input type="text" placeholder="Email Adress" class="input" />
          </div>
          <div>
            <button class="getstarted">Get Started ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="cont2">
      <div class="text2">
        <div class="bold">Enjoy on your TV</div>
        <div class="light">
          Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </div>
      </div>
      <div class="img2">
        <img src="2nd page.png" alt="" class="image" />
        <video
          src="video-tv-in-0819.m4v"
          autoplay
          loop
          muted
          class="video"
        ></video>
      </div>
    </div>
    <div class="line"></div>
    <div class="cont2">
      <div class="image3">
        <img src="girl.jpg" alt="" />
      </div>
      <div class="text3">
        <div class="bold">
          Download your shows to <br />
          watch offline
        </div>
      </div>
    </div>
    <div class="line"></div>
  </body>
</html>
